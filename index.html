<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NestDevLab</title>
  <link rel="icon" type="image/png" href="https://github.com/NestDevLab.png" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #30363d;
      box-shadow: 0 0 0 6px rgba(48, 54, 61, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: #e6edf3;
    }

    p {
      font-size: 1.1rem;
      color: #8b949e;
      max-width: 480px;
      line-height: 1.6;
    }

    .cta {
      margin-top: 0.5rem;
      display: inline-block;
      padding: 0.65rem 1.6rem;
      background: #238636;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .cta:hover {
      background: #2ea043;
    }

    footer {
      position: fixed;
      bottom: 1.25rem;
      font-size: 0.8rem;
      color: #484f58;
    }

    footer a {
      color: #58a6ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="hero">
    <img
      class="logo"
      src="https://github.com/NestDevLab.png"
      alt="NestDevLab logo"
    />
    <h1>NestDevLab</h1>
    <p>Building modern software with passion and precision.</p>
    <a class="cta" href="https://github.com/NestDevLab">View on GitHub</a>
  </main>

  <footer>
    &copy; <span id="year"></span>
    <a href="https://github.com/NestDevLab">NestDevLab</a>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
